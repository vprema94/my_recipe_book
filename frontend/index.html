<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700|Parisienne" rel="stylesheet">
    <link rel="stylesheet" href="index.css">


  </head>

  <body>
    <!----- header ---->
    <div id='recipe-header'>
      <h1 id='title'>My Recipe Book</h1>
    </div> 

    <!------ form ----->
    <div class='container'>

      <div class='form-container'>
        <form class="add-recipe-form">
            <p class='header-container'>Fill Out Form Below</p>
            <div class='input-container'>
              <input id='recipe-name' name="name" placeholder="Recipe" type="text" class="input-text">
              <br>
              <input id="recipe-instructions" name="instructions" placeholder="Instructions" type="text-area" class="input-text">
              <br>
              <input type="text" id="ingredient" name="ingredient" placeholder="Search Ingredients" class="input-text">
              <button id="search-button">SEARCH</button>
              <br>  
            </div>
            <button id="submit-button" type="submit">SUBMIT</button>
        </form>
      </div>
      
      <div class='selected-container'>
        <p class='header-container'>Ingredients Added:</p>
        <div id=item-container></div>
      </div>

    </div>

    <!------ results -------->
    <div class='results-container'>
        <p class='header-container'>Search Results</p>
        <div id="results"></div> 
    </div>

    <!-------- search form -->
    <form id="recipe-search-form" class="" action="" method="">
        <input id="recipe-search-input" placeholder="Search Recipes" type="text" name="">
      </form>

    <!----- recipe body ----->
    <div class='recipes-body'>
      <div class='button-move'>
        <button id='new-recipe-btn'>ADD NEW RECIPE</button>
      </div>

      <div id="recipe-collection"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
