<!DOCTYPE html>
<html>
  <head>
    <title>My Recipe Book</title>
  </head>

  <body style='background-color:white'>

    <!--  navbar-->
    <div class="ui inverted orange menu">
      <a class='item'>
        <h2 class="ui header">
          <i class="paw icon"></i>
          <div class="content">
            Recipes
          </div>
          <div class="sub header">
            yum
          </div>
        </h2>
      </a>
    </div>


    <div class='ui centered grid'>

      <!-- form -->
      <div class="row">
        <div class='container'>
          <form class="add-recipe-form">
            <div class="three fields">

              <div class="field">
                <label>Recipe Name</label>
                <input id='recipe-name' name="name" placeholder="Recipe" type="text">
              </div>

              <div class="field">
                 <label>Instructions</label>
                 <input id="recipe-instructions" name="instructions" placeholder="Instructions" type="text-area">
              </div>

              <div>
                <label> Add Ingredient </label>
                <input id="ingredient" name="ingredient">
                <button id="search">Search Ingredient</button>
              </div>

            </div>
            <button class="submit-button" type="submit">Create New Recipe</button>
          </form>
        </div>
      </div>

    </div> 

    <div id=item-container></div>

  </div>

  <p style='text-align:center' >Click me to show form!<button id='new-recipe-btn'>Add a new recipe!</button></p>

  <div id="recipe-collection">your recipes</div>

  <div id="results">ingredients</div>

    <script src="index.js"></script>
  </body>
</html>
