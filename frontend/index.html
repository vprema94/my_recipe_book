<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
    <link rel="stylesheet" href="index.css">


  </head>

  <body>
    <!----- header ---->
    <div id='recipe-header'>
      <h1 id='title'>My Recipe Book</h1>
    </div> 

    <!------ form ----->
    <div class='container'>
      <form class="add-recipe-form">
          <h4>Add a New Recipe!</h4>

          <label>Recipe Name</label>
          <input type="text" id='recipe-name' name="name" placeholder="Recipe" type="text" class="input-text">
          <br>
          <label>Instructions</label>
          <input id="recipe-instructions" name="instructions" placeholder="Instructions" type="text-area" class="input-text">
          <br>
          <label> Add Ingredient </label>
          <input type="text" id="ingredient" name="ingredient" placeholder="Search Ingredients" class="input-text">
          <button id="search-button">Search Ingredient</button>
          <br>  
          <button id="submit-button" type="submit">Create New Recipe</button>
      </form>
      <br>
      <h4>Search Results</h4>
      <div id="results">
      </div> 
      <br>
      <h4>Ingredients Added</h4>
      <div id=item-container>
      </div>


    </div>

    <br>
    <button id='new-recipe-btn'>Add a new recipe!</button>

 

    <br>
    <div id="recipe-collection">your recipes
    </div>

    <script src="index.js"></script>
  </body>
</html>
